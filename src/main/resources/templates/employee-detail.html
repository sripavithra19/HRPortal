<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Employee Details')"></head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: complete-header('Employee Details')"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Employee Details: <span th:text="${employeeId}"></span></h2>
            <a th:href="@{/client/employees}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Employee List
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Employee Information</h5>
            </div>
            <div class="card-body">
                <div id="employee-detail-table" class="table-responsive">
                    <div class="loading text-center text-muted py-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading employee data...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Tabulator CSS & JS -->
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var employeeJson = /*[[${employeeJson}]]*/ '{}';
        var employeeId = /*[[${employeeId}]]*/ '0';
        /*]]>*/
    </script>

    <script src="/js/tabulator-config.js"></script>
</body>
</html>
