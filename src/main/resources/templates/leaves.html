<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Leaves Management')"></head>
<body>
	<div th:replace="fragments/header :: complete-header('Leaves Management')"></div>

	<main class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2>Leaves & Holidays Management</h2>
			<div>
				<button id="refresh-table" class="btn btn-outline-secondary me-2">
					Refresh
				</button>
				<a th:href="@{/index}" class="btn btn-outline-primary">Home</a>
			</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h5 class="card-title mb-0">Holidays List</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<div id="leaves-table"></div>
				</div>
			</div>
			<div class="card-footer text-muted">
				<small>Showing <span id="row-count">0</span> Holidays</small>
			</div>
		</div>

		<!-- Loading indicator -->
		<div id="loading" class="text-center mt-4" style="display: none;">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<p class="mt-2">Loading Holidays data...</p>
		</div>
	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<script th:src="@{/js/tabulator-config.js}"></script>
</body>
</html>
