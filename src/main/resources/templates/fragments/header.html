<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - HR Portal'">Ciberspring HR Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Complete header with navigation -->
<header th:fragment="complete-header(title)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" th:href="@{/index}">Ciberspring HR Portal</a>

            <!-- Right-aligned items -->
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <!-- Home Link -->
                <a class="nav-link" th:href="@{/index}">Home</a>

                <!-- Profile Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown" style="min-width: 300px;">
                        <!-- User Info Header -->
                        <li class="dropdown-header text-center">
                            <strong th:text="${user.fullName}">User Name</strong><br>
                            <small th:text="${user.email}">user@example.com</small>
                        </li>
                        <li><hr class="dropdown-divider"></li>

                        <!-- Extra Details -->
                        <li class="px-3">
                            <p class="mb-1"><strong>Username:</strong> <span th:text="${user.preferredUsername}">johndoe</span></p>
                            <p class="mb-1"><strong>Email Verified:</strong> 
                                <span th:if="${user.emailVerified}" class="badge bg-success">Yes</span>
                                <span th:if="${!user.emailVerified}" class="badge bg-warning">No</span>
                            </p>
                        </li>

                        <li><hr class="dropdown-divider"></li>

                        <!-- Actions -->
                        <li><a class="dropdown-item" th:href="@{/index}">üè† Home</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">üö™ Logout</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>
</header>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
